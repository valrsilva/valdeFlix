<!doctype html>
<html ng-app="todoApp" ng-controller="TodoListController as myApp">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
</head>
<body style="background-color:#EEFF41">

	<div class="row">

		<div class="col s4 offset-s4">
			<div class="card darken-1">
				<div class="card-content">
					<span class="card-title">Register</span>
					<div class="row">
						<br />
						<form class="col s12">
							<div class="row">
								<div class="input-field col s12">
									<input placeholder="Enter your name" id="first_name" type="text" class="validate" ng-model="myApp.registerInfo.name"> <label for="first_name">Name</label>
								</div>
							</div>
							<div class="row">
								<div class="input-field col s12">
									<input placeholder="Enter your login" id="first_name" type="text" class="validate" ng-model="myApp.registerInfo.username"> <label for="first_name">Login</label>
								</div>
							</div>
							<div class="row">
								<div class="input-field col s12">
									<input placeholder="Enter your password" id="last_name" type="password" class="validate" ng-model="myApp.registerInfo.password"> <label for="last_name">Password</label>
								</div>
							</div>
							<div class="row">
								<div class="input-field col s12">
									<input placeholder="Enter your e-mail" id="last_name" type="email" class="validate" ng-model="myApp.registerInfo.email"> <label for="last_name">E-Mail</label>
								</div>
							</div>
							<div class="row">
								<div class="col s12 right-align">
									<a class="waves-effect waves-light btn" ng-click="myApp.register()"><i class="material-icons left">save</i>Ok</a>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>

	<!--Import jQuery before materialize.js-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script src="scripts/main.js"></script>

</body>
</html>
