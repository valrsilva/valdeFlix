<!doctype html>
<html ng-app="todoApp" ng-controller="TodoListController as myApp">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
	<style>
		[ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
		  display: none !important;
		}
	</style>
</head>
<body style="background-color:#EEFF41" ng-cloak>
	
	<div id="loading" ng-show="myApp.isLoading === true">
		<div class="lean-overlay" id="materialize-lean-overlay-2" style="z-index: 1001; display: block; opacity: 0.3;"> </div>
	  	<div class="progress" style="margin:0px; z-index: 1003; display: block;">
	      <div class="indeterminate"></div>
	  	</div>
  	</div>
  
	<div class="row" style="margin: 10px">

		<div class="col s4 offset-s4">
			<div class="card darken-1">
				<div class="card-content">
					<span class="card-title">Login</span>
					<div class="row">
						<br />
						<form class="col s12">
							<div class="row">
								<div class="input-field col s12">
									<input id="first_name" type="text" class="validate" ng-model="myApp.userName"> <label for="first_name">Login Name</label>
								</div>
							</div>
							<div class="row">
								<div class="input-field col s12">
									<input id="last_name" type="password" class="validate" ng-model="myApp.password"> <label for="last_name">Password</label>
								</div>
							</div>
							<div class="row">
								<div class="col s12 right-align">
									<a class="waves-effect waves-light btn" ng-click="myApp.login()"><i class="material-icons left">cloud</i>Enter</a>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col s12 center-align">
				<a href="page_register.html" style="text-align:center">Sign-up</a>
			</div>
		</div>
		
		

	</div>

	<!--Import jQuery before materialize.js-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script src="scripts/login.js"></script>

</body>
</html>
